<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <div class="search-sec">
            <section id="search-section">
                <input type="text" id="city" placeholder="Enter city" oninput="citySuggest()">
                <button id="search-btn" onclick="getWeather()">Search</button>
                <button id="location-btn" onclick="getCurrentLocation()">üìç</button>
            </section>
        </div>

        <section id="unit-toggle-section">
            <label>
                <input type="checkbox" id="unit-toggle" onchange="toggleUnit()">
                Show in Fahrenheit
            </label>
        </section>

        <section id="weather-display">
            <video autoplay loop muted>
                <source src="media/ScreenRecording_11-14-2024 21.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="temp-div"></div>
            <div id="weather-info"></div>
            <div id="humidity-wind"></div>
        </section>

        <section id="forecast-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast"></div>
        </section>

        <section id="hourly-forecast-section">
            <h2>Hourly Forecast</h2>
            <div id="hourly-forecast"></div>
        </section>
    </div>

    <script src="script.js"></script> 
</body>
</html>
